<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Queue Status</ion-title>

    <logout></logout>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="downloadContent!=null">
    <ion-card *ngFor="let content of downloadContent">
      <div>
        <img [src]="content.poster_path">

        <ion-item>
          <ion-icon name="videocam" item-left large></ion-icon>
          <h2>{{ content.original_title }}</h2>
          <p>{{ content.overview }}</p>
        </ion-item>
      </div>
      <ion-item class="breadcrumb-item">
        <ul id="breadcrumb">
          <li class="breadcrum-li-active">
            <a href="#">
              <ion-icon name="search"></ion-icon>
            </a>
          </li>
          <li [class]="content.is_added ? 'breadcrum-li-active' : 'breadcrum-li-inactive'">
            <a href="#">
              <ion-icon name="add-circle-outline"></ion-icon>
            </a>
          </li>
          <li [class]="content.is_downloaded ? 'breadcrum-li-active' : 'breadcrum-li-inactive'">
            <a href="#">
              <ion-icon name="cloud-download"></ion-icon>
            </a>
          </li>
          <li [class]="content.is_synced ? 'breadcrum-li-active' : 'breadcrum-li-inactive'">
            <a href="#" style="margin-right: 0px;">
              <ion-icon name="videocam"></ion-icon>
            </a>
          </li>
        </ul>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
