<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <img src="assets/img/plexlogo.png"/>
    </ion-card>
  <ion-item>
    <ion-label floating>User Name</ion-label>
    <ion-input type="text" [(ngModel)]="userName"></ion-input>
  </ion-item>  
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="text" [(ngModel)]="password"></ion-input>
  </ion-item>

  <button ion-button full (click)="verifyAuth()">Login</button>
</ion-content>
